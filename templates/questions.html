<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/css/qstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@200;400;500;700&display=swap" rel="stylesheet">
    <title>Path to zen~</title>
</head>
    <body>
        <div id="container">
          <form method="POST" id="question-form">
            <h3>How was your day?</h3>
            <hr>
            <div class="subContainer">
              <label for="q1-slider"><p>On a scale of 1-100, how do you feel today?</p></label>
              <div>
                <input type="range" name="q0" id="q0-slider" min=0 max=100 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>
            <div class="subContainer">
              <label for="q2-slider"><p>How much time did you spend on physical activity today, on a scale of 0 to 100+?</p></label>
              <div>
                <input type="range" name="q1" id="q1-slider" min=0 max=100 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>
            
            <div class="subContainer">
              <label for="q3-slider"><p>On a scale of 1-100, how energetic did you feel today?</p></label>
              <div>
                <input type="range" name="q2" id="q2-slider" min=0 max=100 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>
            
            <div class="subContainer">
              <label for="q4-slider"><p>How anxious did you feel today?</p></label>
              <div>
                <input type="range" name="q3" id="q3-slider" min=0 max=100 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>
            
            <div class="subContainer">
              <label for="q5-slider"><p>How fidgety did you feel today?</p></label>
              <div>
                <input type="range" name="q4" id="q4-slider" min=0 max=100 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>
            
            <div class="subContainer">
              <label for="q6-slider"><p>How many glasses of water did you drink today?</p></label>
              <div>
                <input type="range" name="q5" id="q5-slider" min=0 max=10 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>

            <div class="subContainer">
              <label for="q7-slider"><p>Did you finish all your tasks today? How much progress did you make on a scale of 0 to 100?</p></label>
              <div>
                <input type="range" name="q6" id="q6-slider" min=0 max=100 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>

            <div class="subContainer">
              <label for="q8-slider"><p>On a scale of 0 to 100, how much time did you dedicate to yourself today?</p></label>
              <div>
                <input type="range" name="q7" id="q7-slider" min=0 max=100 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>
            
            <div class="subContainer">
              <label for="q9-slider"><p>How would you describe the overall quality of your day today?</p></label>
              <div>
                <input type="range" name="q8" id="q8-slider" min=0 max=100 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>
            
            <div class="subContainer">
              <label for="q10-slider"><p>How many hours did you sleep today?</p></label>
              <div>
                <input type="range" name="q9" id="q9-slider" min=0 max=12 value=0 class="slider">
                <div class="score">0</div>
              </div>
            </div>

            <div class="submitContainer">
              <input type="submit" value="Submit" action="" class="sub" style="max-width:500px">
            </div>
          </form>
        </div>
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"</script>
        </script>
        <!-- <script src="{{ url_for('static', filename='../static/js/qmain.js')}}"></script> -->
      <script src="../static/js/qmain.js"></script>
    </body>
</html>
