<!DOCTYPE html>
<html>
<head>
	<title>Tell us about your day</title>
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="container">
		<h1>How was your day?</h1>
		<form id="question-form">
			<div class="question-container">
				<label for="q1-slider">On a scale of 1-10, how do you feel today? </label>
				<input type="range" min="0" max="10" value="5" class="slider" name="q1" id="q1-slider">
				<span id="q1-slider-value"></span>
			</div>

			<div class="question-container">
				<label for="q2-slider">How much sleep did you get? (in hours)</label>
				<input type="range" min="0" max="10" value="5" class="slider" name="q2" id="q2-slider">
				<span id="q2-slider-value"></span>
			</div>

			<div class="question-container">
				<label for="q3-slider">How many people did you meet today?</label>
				<input type="range" min="0" max="10" value="5" class="slider" name="q3" id="q3-slider">
				<span id="q3-slider-value"></span>
			</div>
            <div class="question-container">
				<label for="q4-slider">How many glasses of water did you drink today?</label>
				<input type="range" min="0" max="10" value="5" class="slider" name="q4" id="q4-slider">
				<span id="q4-slider-value"></span>
			</div>

			<div class="question-container">
				<label for="q5-slider">How much time did you spend on physical activity today? (in minutes)</label>
				<input type="range" min="1" max="200" value="100" class="slider" name="q5" id="q5-slider">
				<span id="q5-slider-value"></span>
			</div>

			<div class="question-container">
				<label for="q6-slider">On a scale of 1-10, how energetic did you feel today? </label>
				<input type="range" min="0" max="10" value="5" class="slider" name="q6" id="q6-slider">
				<span id="q6-slider-value"></span>
			</div>

            <div class="question-container">
				<label for="q7-slider">How anxious did you feel today?</label>
				<input type="range" min="0" max="10" value="5" class="slider" name="q7" id="q7-slider">
				<span id="q7-slider-value"></span>
			</div>

            <div class="question-container">
				<label for="q8-slider">How fidgety did you feel today?</label>
				<input type="range" min="0" max="10" value="5" class="slider" name="q8" id="q8-slider">
				<span id="q8-slider-value"></span>
			</div>

            <div class="question-container">
				<h2>Did you finish all of your tasks for today?</h2>
				<div class="radio-container">
					<input type="radio" id="yes" name="task" value="1">
					<label for="yes">Yes</label>
				</div>
                <div class="radio-container">
					<input type="radio" id="maybe" name="task" value="0.5">
					<label for="maybe">Maybe</label>
				</div>
				<div class="radio-container">
					<input type="radio" id="no" name="task" value="0">
					<label for="no">No</label>
				</div>
			</div>

            <div class="question-container">
				<h2>Did you take enough time for yourself today?</h2>
				<div class="radio-container">
					<input type="radio" id="yes" name="time" value="1">
					<label for="yes">Yes</label>
				</div>
                <div class="radio-container">
					<input type="radio" id="maybe" name="time" value="0.5">
					<label for="maybe">Maybe</label>
				</div>
				<div class="radio-container">
					<input type="radio" id="no" name="time" value="0">
					<label for="no">No</label>
				</div>
			</div>
			<button type="submit">Submit Answers</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
